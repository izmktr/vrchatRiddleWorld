<body>
    <div class="container">

            <p>åé›†ã—ãŸã‚¦ã‚§ãƒ–ã‚µã‚¤ãƒˆãƒ‡ãƒ¼ã‚¿ã®è¡¨ç¤º</p>

        <!-- çµ±è¨ˆæƒ…å ± -->

        <!-- ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« -->
        <div class="controls">

            <input type="text" class="search-box" id="searchBox" placeholder="ã‚¿ã‚¤ãƒˆãƒ«ã‚„URLã§æ¤œç´¢..." onkeyup="filterData()">
        </div>

        <!-- ã‚¨ãƒ©ãƒ¼è¡¨ç¤º -->
        <div id="errorMessage" class="error" style="display: none;"></div>

        <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° -->

        <!-- ãƒ‡ãƒ¼ã‚¿è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
        <div id="dataGrid" class="data-grid"></div>

        <!-- ç©ºã®çŠ¶æ…‹ -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>ğŸ“­ ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</h3>
            <p>ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°ã‚’å®Ÿè¡Œã—ã¦ãƒ‡ãƒ¼ã‚¿ã‚’åé›†ã—ã¦ãã ã•ã„ã€‚</p>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebaseè¨­å®šï¼ˆç’°å¢ƒã«å¿œã˜ã¦å¤‰æ›´ã—ã¦ãã ã•ã„ï¼‰
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, orderBy, query, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebaseè¨­å®š - å®Ÿéš›ã®è¨­å®šå€¤ã«å¤‰æ›´ã—ã¦ãã ã•ã„
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // FirebaseåˆæœŸåŒ–
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log('FirebaseåˆæœŸåŒ–å®Œäº†');
        } catch (error) {
            console.error('FirebaseåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
            showError('Firebaseè¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„: ' + error.message);
        }

        let allData = [];
        let filteredData = [];

        // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        async function loadData() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                if (!db) {
                    throw new Error('FirebaseãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã¾ã›ã‚“');
                }

                const q = query(
                    collection(db, 'scraped_data'),
                    orderBy('created_at', 'desc'),
                    limit(100)
                );
                
                const querySnapshot = await getDocs(q);
                allData = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    data.id = doc.id;
                    allData.push(data);
                });

                filteredData = [...allData];
                displayData();
                updateStats();
                
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                showError('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                
                // ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿ã§è¡¨ç¤ºï¼ˆé–‹ç™ºç”¨ï¼‰
                loadDummyData();
            } finally {
                loading.style.display = 'none';
            }
        }

        // ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿ï¼ˆFirebaseæ¥ç¶šå‰ã®ãƒ†ã‚¹ãƒˆç”¨ï¼‰
        function loadDummyData() {
            allData = [
                {
                    id: '1',
                    title: 'ã‚µãƒ³ãƒ—ãƒ«ã‚µã‚¤ãƒˆ1',
                    url: 'https://example.com/page1',
                    description: 'ã“ã‚Œã¯ã‚µãƒ³ãƒ—ãƒ«ã‚µã‚¤ãƒˆã®èª¬æ˜ã§ã™ã€‚',
                    headings: ['è¦‹å‡ºã—1', 'è¦‹å‡ºã—2', 'è¦‹å‡ºã—3'],
                    scraped_at: new Date().toISOString(),
                    content_length: 1500
                },
                {
                    id: '2',
                    title: 'ã‚µãƒ³ãƒ—ãƒ«ã‚µã‚¤ãƒˆ2',
                    url: 'https://example.com/page2',
                    description: 'åˆ¥ã®ã‚µãƒ³ãƒ—ãƒ«ã‚µã‚¤ãƒˆã®èª¬æ˜ã§ã™ã€‚',
                    headings: ['ãƒ¡ã‚¤ãƒ³è¦‹å‡ºã—', 'ã‚µãƒ–è¦‹å‡ºã—'],
                    scraped_at: new Date(Date.now() - 86400000).toISOString(),
                    content_length: 2000
                }
            ];
            filteredData = [...allData];
            displayData();
            updateStats();
        }

        // ãƒ‡ãƒ¼ã‚¿è¡¨ç¤º
        function displayData() {
            const dataGrid = document.getElementById('dataGrid');
            const emptyState = document.getElementById('emptyState');

            if (filteredData.length === 0) {
                dataGrid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            dataGrid.innerHTML = filteredData.map(item => `
                <div class="data-item">
                    <div class="item-title">${escapeHtml(item.title || 'ã‚¿ã‚¤ãƒˆãƒ«ãªã—')}</div>
                    <a href="${item.url}" target="_blank" rel="noopener" class="item-url">${escapeHtml(item.url)}</a>
                    <div class="item-description">${escapeHtml(item.description || 'èª¬æ˜ãªã—')}</div>
                    
                    ${item.headings && item.headings.length > 0 ? `
                        <div class="headings">
                            ${item.headings.slice(0, 5).map(h => `<span class="heading-tag">${escapeHtml(h)}</span>`).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="item-meta">
                        <span>åé›†æ—¥æ™‚: ${formatDate(item.scraped_at)}</span>
                        <span>ã‚µã‚¤ã‚º: ${formatFileSize(item.content_length)}</span>
                    </div>
                </div>
            `).join('');
        }

        // çµ±è¨ˆæ›´æ–°
        function updateStats() {
            document.getElementById('totalCount').textContent = allData.length;
            
            const domains = new Set(allData.map(item => {
                try {
                    return new URL(item.url).hostname;
                } catch {
                    return 'unknown';
                }
            }));
            document.getElementById('domainCount').textContent = domains.size;

            const today = new Date().toDateString();
            const todayCount = allData.filter(item => {
                try {
                    return new Date(item.scraped_at).toDateString() === today;
                } catch {
                    return false;
                }
            }).length;
            document.getElementById('todayCount').textContent = todayCount;
        }

        // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
        function filterData() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (!searchTerm) {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(item => 
                    (item.title && item.title.toLowerCase().includes(searchTerm)) ||
                    (item.url && item.url.toLowerCase().includes(searchTerm)) ||
                    (item.description && item.description.toLowerCase().includes(searchTerm))
                );
            }
            
            displayData();
        }

        // CSVå‡ºåŠ›
        function exportData() {
            if (filteredData.length === 0) {
                alert('å‡ºåŠ›ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚');
                return;
            }

            const csv = [
                ['ã‚¿ã‚¤ãƒˆãƒ«', 'URL', 'èª¬æ˜', 'åé›†æ—¥æ™‚', 'ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚µã‚¤ã‚º'],
                ...filteredData.map(item => [
                    item.title || '',
                    item.url || '',
                    item.description || '',
                    item.scraped_at || '',
                    item.content_length || ''
                ])
            ].map(row => row.map(field => `"${(field || '').toString().replace(/"/g, '""')}"`).join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `scraped_data_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            try {
                return new Date(dateString).toLocaleString('ja-JP');
            } catch {
                return dateString;
            }
        }

        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°ã¨ã—ã¦å…¬é–‹
        window.loadData = loadData;
        window.exportData = exportData;
        window.filterData = filterData;

        // åˆæœŸãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        loadData();
    </script>
