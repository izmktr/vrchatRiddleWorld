<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NazoWeb - VRChatワールド管理システム</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <div class="logo">🌐 NazoWeb</div>
                <div class="subtitle">VRChatワールド管理システム</div>
                <div class="info-message">
                    📘 VRChat公式サムネイル画像を優先表示しています
                </div>
                <nav class="nav-buttons">
                    <a href="index.html" class="nav-btn active">メイン</a>
                    <a href="manage-worlds.html" class="nav-btn">管理画面</a>
                </nav>
            </header>

            <main>
                <!-- 統計情報カード -->
                <section class="stats" id="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="total-worlds">-</div>
                        <div class="stat-label">総ワールド数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="public-worlds">-</div>
                        <div class="stat-label">公開ワールド</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avg-visits">-</div>
                        <div class="stat-label">平均訪問数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="last-updated">-</div>
                        <div class="stat-label">最終更新</div>
                    </div>
                </section>

                <!-- 検索とフィルター -->
                <section class="search-section">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="ワールド名、作者名、説明で検索...">
                        <button id="search-btn" class="search-btn">🔍</button>
                    </div>
                    <div class="filters">
                        <select id="sort-select">
                            <option value="updated_at_desc">更新日（新しい順）</option>
                            <option value="updated_at_asc">更新日（古い順）</option>
                            <option value="name_asc">名前（A-Z）</option>
                            <option value="name_desc">名前（Z-A）</option>
                            <option value="visits_desc">訪問数（多い順）</option>
                            <option value="visits_asc">訪問数（少ない順）</option>
                        </select>
                        <select id="release-status-filter">
                            <option value="all">すべて</option>
                            <option value="public">公開</option>
                            <option value="private">非公開</option>
                        </select>
                    </div>
                </section>

                <!-- ワールド一覧 -->
                <section class="worlds-section">
                    <div class="worlds-grid" id="worlds-grid">
                        <!-- ワールドカードがJavaScriptで動的に挿入されます -->
                    </div>
                    
                    <!-- ローディング -->
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>ワールドデータを読み込み中...</p>
                    </div>

                    <!-- エラーメッセージ -->
                    <div class="error-message" id="error-message" style="display: none;">
                        <p>データの読み込みに失敗しました。しばらく後にもう一度お試しください。</p>
                    </div>

                    <!-- ページネーション -->
                    <div class="pagination" id="pagination" style="display: none;">
                        <button id="prev-btn" class="page-btn" disabled>← 前へ</button>
                        <span id="page-info">1 / 1</span>
                        <button id="next-btn" class="page-btn" disabled>次へ →</button>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
