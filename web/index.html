                        <div class="world-author">ğŸ‘¤ ${escapeHtml(world.authorName || 'ä½œè€…ä¸æ˜')}</div>
                        <div class="world-description">${escapeHtml(world.description || 'èª¬æ˜ãªã—')}</div>
                        
                        <div class="world-stats">
                            <div class="stat-item">
                                <span class="stat-icon">ğŸ </span>
                                <span>å®šå“¡ ${formatNumber(world.capacity || 0)}äºº</span>
                            </div>
                        </div>
                        
                        ${world.tags && world.tags.length > 0 ? `
                            <div class="world-tags">
                                ${world.tags.slice(0, 4).map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}

                        ` : ''}
                        
                        <div class="world-meta">
                            <span>ä½œæˆ: ${formatDate(world.created_at || world.publicationDate)}</span>
                            <span>æ›´æ–°: ${formatDate(world.updated_at)}</span>

            }).join('');
            
            // DOMæ›´æ–°å®Œäº†å¾Œã«ã‚¹ãƒ ãƒ¼ã‚ºã«è¡¨ç¤º
            requestAnimationFrame(() => {
                worldGrid.style.opacity = '1';
            });
            
            // ãƒšãƒ¼ã‚¸ãƒ³ã‚°è¡¨ç¤ºã‚’æ›´æ–°
            updatePagination();
        }

        // çµ±è¨ˆæ›´æ–°
        function updateStats() {
            const totalWorlds = allWorlds.length;
            
            const today = new Date().toDateString();
            const todayUpdated = allWorlds.filter(world => {
                try {
                    return new Date(world.scraped_at).toDateString() === today;
                } catch {
                    return false;
                }
            }).length;

            document.getElementById('totalWorlds').textContent = formatNumber(totalWorlds);
            document.getElementById('todayUpdated').textContent = formatNumber(todayUpdated);
        }

        // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
        function filterWorlds() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (!searchTerm) {
                filteredWorlds = [...allWorlds];
            } else {
                filteredWorlds = allWorlds.filter(world => 
                    (world.title && world.title.toLowerCase().includes(searchTerm)) ||
                    (world.name && world.name.toLowerCase().includes(searchTerm)) ||
                    (world.authorName && world.authorName.toLowerCase().includes(searchTerm)) ||
                    (world.description && world.description.toLowerCase().includes(searchTerm)) ||
                    (world.tags && world.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                );
            }
            
            // æ¤œç´¢æ™‚ã¯æœ€åˆã®ãƒšãƒ¼ã‚¸ã«æˆ»ã‚‹
            currentPage = 1;
            sortWorlds();
        }

        // ã‚½ãƒ¼ãƒˆ
        function sortWorlds() {
            const sortBy = document.getElementById('sortSelect').value;
            currentSort = sortBy;
            
            filteredWorlds.sort((a, b) => {
                switch (sortBy) {
                    case 'created_at':
                        return new Date(b.publicationDate || 0) - new Date(a.publicationDate || 0);
                    case 'updated_at':
                        return new Date(b.scraped_at || 0) - new Date(a.scraped_at || 0);
                    case 'name':
                        return (a.title || a.name || '').localeCompare(b.title || b.name || '');
                    default:
                        return 0;
                }
            });
            
            displayWorlds();
        }

        // CSVå‡ºåŠ›
        function exportWorlds() {
            if (filteredWorlds.length === 0) {
                alert('å‡ºåŠ›ã™ã‚‹ãƒ¯ãƒ¼ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚');
                return;
            }

            const csv = [
                ['ãƒ¯ãƒ¼ãƒ«ãƒ‰å', 'ä½œè€…', 'èª¬æ˜', 'å®šå“¡', 'ã‚¿ã‚°', 'ä½œæˆæ—¥', 'æ›´æ–°æ—¥'],
                ...filteredWorlds.map(world => [
                    world.title || world.name || '',
                    world.authorName || '',
                    world.description || '',
                    world.capacity || 0,
                    (world.tags || []).join(';'),
                    formatDate(world.created_at || world.publicationDate),
                    formatDate(world.updated_at)
                ])
            ].map(row => row.map(field => {
                const value = field == null ? '' : String(field);
                return `"${value.replace(/"/g, '""')}"`;
            }).join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `vrchat_worlds_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        function escapeHtml(text) {
            if (text == null || text === undefined) {
                return '';
            }
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) {
                return 'ä¸æ˜';
            }
            
            try {
                let date;
                
                // Firebaseã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®å ´åˆ
                if (typeof dateString === 'object' && dateString._seconds) {
                    date = new Date(dateString._seconds * 1000);
                } 
                // ISOæ–‡å­—åˆ—ã¾ãŸã¯æ•°å€¤ã®å ´åˆ
                else {
                    date = new Date(dateString);
                }
                
                // ç„¡åŠ¹ãªæ—¥ä»˜ã‚’ãƒã‚§ãƒƒã‚¯
                if (isNaN(date.getTime())) {
                    return 'ç„¡åŠ¹ãªæ—¥ä»˜';
                }
                
                return date.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            } catch (error) {
                console.error('Date formatting error:', error, dateString);
                return 'æ—¥ä»˜ã‚¨ãƒ©ãƒ¼';
            }
        }

        function formatNumber(num) {
            // nullã€undefinedã€NaNã‚’ãƒã‚§ãƒƒã‚¯
            if (num == null || isNaN(num)) {
                return '0';
            }
            
            const numValue = Number(num);
            if (numValue >= 1000000) {
                return (numValue / 1000000).toFixed(1) + 'M';
            } else if (numValue >= 1000) {
                return (numValue / 1000).toFixed(1) + 'K';
            }
            return numValue.toString();
        }

        // åˆæœŸãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        loadWorlds();

        // ãƒ¯ãƒ¼ãƒ«ãƒ‰ç®¡ç†ç”»é¢ã¸é·ç§»
        function goToManagement() {
            window.location.href = '/manage_worlds.html';
        }

        // ãƒˆãƒ¼ã‚¹ãƒˆé€šçŸ¥
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 10001;
                transform: translateX(100%);
                transition: all 0.3s ease;
                ${type === 'success' ? 'background: rgba(46, 204, 113, 0.9);' : 'background: rgba(231, 76, 60, 0.9);'}
            `;

            document.body.appendChild(toast);

            // ã‚¹ãƒ©ã‚¤ãƒ‰ã‚¤ãƒ³
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 100);

            // è‡ªå‹•å‰Šé™¤
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // ãƒšãƒ¼ã‚¸ãƒ³ã‚°æ©Ÿèƒ½
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const pageNumbers = document.getElementById('pageNumbers');
            const firstPageBtn = document.getElementById('firstPageBtn');
            const prevPageBtn = document.getElementById('prevPageBtn');
            const nextPageBtn = document.getElementById('nextPageBtn');
            const lastPageBtn = document.getElementById('lastPageBtn');

            if (filteredWorlds.length === 0) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';

            // ãƒšãƒ¼ã‚¸æƒ…å ±ã‚’æ›´æ–°
            const startItem = (currentPage - 1) * pageSize + 1;
            const endItem = Math.min(currentPage * pageSize, filteredWorlds.length);
            pageInfo.textContent = `${startItem} - ${endItem} / ${filteredWorlds.length}ä»¶`;

            // ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹/ç„¡åŠ¹çŠ¶æ…‹
            firstPageBtn.disabled = currentPage === 1;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
            lastPageBtn.disabled = currentPage === totalPages;

            // ãƒšãƒ¼ã‚¸ç•ªå·ãƒœã‚¿ãƒ³ç”Ÿæˆ
            pageNumbers.innerHTML = '';
            
            // ãƒšãƒ¼ã‚¸ç•ªå·ã®è¡¨ç¤ºç¯„å›²ã‚’è¨ˆç®—
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);
            
            // æœ€åˆã®ãƒšãƒ¼ã‚¸ãŒå¿…è¦ãªå ´åˆ
            if (startPage > 1) {
                const btn = createPageButton(1);
                pageNumbers.appendChild(btn);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.className = 'pagination-ellipsis';
                    ellipsis.style.cssText = 'color: rgba(255, 255, 255, 0.6); padding: 8px;';
                    pageNumbers.appendChild(ellipsis);
                }
            }
            
            // ä¸­å¤®ã®ãƒšãƒ¼ã‚¸ç•ªå·
            for (let i = startPage; i <= endPage; i++) {
                const btn = createPageButton(i);
                pageNumbers.appendChild(btn);
            }
            
            // æœ€å¾Œã®ãƒšãƒ¼ã‚¸ãŒå¿…è¦ãªå ´åˆ
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.className = 'pagination-ellipsis';
                    ellipsis.style.cssText = 'color: rgba(255, 255, 255, 0.6); padding: 8px;';
                    pageNumbers.appendChild(ellipsis);
                }
                
                const btn = createPageButton(totalPages);
                pageNumbers.appendChild(btn);
            }
        }

        function createPageButton(pageNum) {
            const btn = document.createElement('button');
            btn.textContent = pageNum;
            btn.className = 'pagination-btn' + (pageNum === currentPage ? ' active' : '');
            btn.onclick = () => goToPage(pageNum);
            return btn;
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages && page !== currentPage) {
                currentPage = page;
                displayWorlds();
                
                // ãƒšãƒ¼ã‚¸ãƒˆãƒƒãƒ—ã«ã‚¹ãƒ ãƒ¼ã‚ºã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                document.getElementById('worldGrid').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }
        }

        function goToFirstPage() {
            goToPage(1);
        }

        function goToPrevPage() {
            goToPage(currentPage - 1);
        }

        function goToNextPage() {
            goToPage(currentPage + 1);
        }

        function goToLastPage() {
            goToPage(totalPages);
        }

        function changePageSize() {
            const newPageSize = parseInt(document.getElementById('pageSizeSelect').value);
            if (newPageSize !== pageSize) {
                pageSize = newPageSize;
                currentPage = 1; // æœ€åˆã®ãƒšãƒ¼ã‚¸ã«ãƒªã‚»ãƒƒãƒˆ
                displayWorlds();
            }
        }
    </script>
